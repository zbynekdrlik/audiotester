name: Auto Release & Deploy

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Step 1: Determine next version by incrementing latest tag
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      should_release: ${{ steps.version.outputs.SHOULD_RELEASE }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: version
        run: |
          LATEST_TAG=$(git tag -l 'v*' | sort -V | tail -1)
          if [ -z "$LATEST_TAG" ]; then
            VERSION="0.1.0"
          else
            VERSION="${LATEST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          # Check if tag already exists (skip if re-running)
          if git tag -l "v${VERSION}" | grep -q .; then
            echo "Tag v${VERSION} already exists, skipping release"
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          else
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $VERSION"

  # Step 2: Build Windows release binary
  build:
    name: Build Release
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked --target x86_64-pc-windows-msvc

      - name: Create release archive
        shell: pwsh
        id: archive
        run: |
          $version = "${{ needs.version.outputs.version }}"
          $archiveName = "audiotester-$version-windows-x64.zip"

          New-Item -ItemType Directory -Force -Path "release"
          Copy-Item "target/x86_64-pc-windows-msvc/release/audiotester.exe" "release/"
          Copy-Item "README.md" "release/" -ErrorAction SilentlyContinue
          Copy-Item "LICENSE" "release/" -ErrorAction SilentlyContinue
          Compress-Archive -Path "release/*" -DestinationPath $archiveName

          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audiotester-windows-x64
          path: ${{ steps.archive.outputs.ARCHIVE_NAME }}

  # Step 3: Create git tag and GitHub release
  release:
    name: Create Release
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git tag "v${{ needs.version.outputs.version }}"
          git push origin "v${{ needs.version.outputs.version }}"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: audiotester-windows-x64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: Audiotester v${{ needs.version.outputs.version }}
          draft: false
          generate_release_notes: true
          files: |
            audiotester-${{ needs.version.outputs.version }}-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Step 4: Deploy to test machine
  deploy:
    name: Deploy to iem.lan
    needs: [version, release]
    runs-on: [self-hosted, deployer]
    steps:
      - name: Download release artifact
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          ASSET_NAME="audiotester-${VERSION}-windows-x64.zip"
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${ASSET_NAME}"

          echo "Downloading from: $DOWNLOAD_URL"
          curl -L -o release.zip "$DOWNLOAD_URL"
          rm -rf release/
          unzip -o release.zip -d release/
          ls -la release/

      - name: Deploy to test machine
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "if not exist \"C:\Users\iem\audiotester\" mkdir \"C:\Users\iem\audiotester\""

          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "taskkill /F /IM audiotester.exe 2>nul || echo 'No running instance'"

          sshpass -e scp -o StrictHostKeyChecking=no \
            release/audiotester.exe \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}:C:/Users/iem/audiotester/audiotester.exe"

          sshpass -e scp -o StrictHostKeyChecking=no \
            release/README.md \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}:C:/Users/iem/audiotester/" 2>/dev/null || true

          echo "Deployment complete!"

      - name: Verify deployment
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "dir \"C:\Users\iem\audiotester\" && \"C:\Users\iem\audiotester\\audiotester.exe\" --version 2>nul || echo 'Version check not supported'"

      - name: Summary
        run: |
          echo "## Auto Release & Deploy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ needs.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: iem.lan" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Deployed" >> $GITHUB_STEP_SUMMARY
