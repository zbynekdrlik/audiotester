name: Auto Release & Deploy

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Step 1: Determine next version by incrementing latest tag
  version:
    name: Determine Version
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      should_release: ${{ steps.version.outputs.SHOULD_RELEASE }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: version
        shell: bash
        run: |
          LATEST_TAG=$(git tag -l 'v*' | sort -V | tail -1)
          if [ -z "$LATEST_TAG" ]; then
            VERSION="0.1.0"
          else
            VERSION="${LATEST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          # Check if tag already exists (skip if re-running)
          if git tag -l "v${VERSION}" | grep -q .; then
            echo "Tag v${VERSION} already exists, skipping release"
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          else
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $VERSION"

  # Step 2: Build Windows release binary
  build:
    name: Build Release
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Build release binary (Tauri app)
        run: cargo build -p audiotester-app --release --locked --target x86_64-pc-windows-msvc

      - name: Create release archive
        shell: pwsh
        id: archive
        run: |
          $version = "${{ needs.version.outputs.version }}"
          $archiveName = "audiotester-$version-windows-x64.zip"

          New-Item -ItemType Directory -Force -Path "release"
          Copy-Item "target/x86_64-pc-windows-msvc/release/audiotester-app.exe" "release/audiotester.exe"
          Copy-Item "README.md" "release/" -ErrorAction SilentlyContinue
          Copy-Item "LICENSE" "release/" -ErrorAction SilentlyContinue
          Compress-Archive -Path "release/*" -DestinationPath $archiveName

          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audiotester-windows-x64
          path: ${{ steps.archive.outputs.ARCHIVE_NAME }}

  # Step 3: Create git tag and GitHub release
  release:
    name: Create Release
    needs: [version, build]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        shell: bash
        run: |
          git tag "v${{ needs.version.outputs.version }}"
          git push origin "v${{ needs.version.outputs.version }}"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: audiotester-windows-x64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: Audiotester v${{ needs.version.outputs.version }}
          draft: false
          generate_release_notes: true
          files: |
            audiotester-${{ needs.version.outputs.version }}-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Step 4: Deploy to test machine
  deploy:
    name: Deploy to iem.lan
    needs: [version, release]
    runs-on: [self-hosted, deployer]
    steps:
      - name: Download release artifact
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          ASSET_NAME="audiotester-${VERSION}-windows-x64.zip"
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${ASSET_NAME}"

          echo "Downloading from: $DOWNLOAD_URL"
          curl -L -o release.zip "$DOWNLOAD_URL"
          rm -rf release/
          unzip -o release.zip -d release/
          ls -la release/

      - name: Stop running instance
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          echo "Killing all audiotester instances..."
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "taskkill /F /IM audiotester.exe 2>nul || echo 'No running instance'"
          sleep 3
          # Second kill to catch zombies
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "taskkill /F /IM audiotester.exe 2>nul || echo 'Clean'"
          sleep 2
          # Verify no instances remain
          RESULT=$(sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "tasklist /FI \"IMAGENAME eq audiotester.exe\" /FO CSV /NH 2>nul || echo 'CLEAN'")
          if echo "$RESULT" | grep -q "audiotester.exe"; then
            echo "::warning::Process still running, attempting wmic terminate"
            sshpass -e ssh -o StrictHostKeyChecking=no \
              "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
              "wmic process where name='audiotester.exe' call terminate 2>nul || echo 'wmic done'"
            sleep 2
          fi
          echo "Process cleanup complete"

      - name: Deploy files
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "if not exist \"C:\Users\iem\audiotester\" mkdir \"C:\Users\iem\audiotester\""

          sshpass -e scp -o StrictHostKeyChecking=no \
            release/audiotester.exe \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}:C:/Users/iem/audiotester/audiotester.exe"

          sshpass -e scp -o StrictHostKeyChecking=no \
            release/README.md \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}:C:/Users/iem/audiotester/" 2>/dev/null || true

      - name: Create start script and scheduled task
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          # Create start.bat locally then scp to remote
          printf '@echo off\r\nset AUDIOTESTER_DEVICE=VB-Matrix VASIO-8\r\nset AUDIOTESTER_SAMPLE_RATE=96000\r\nset AUDIOTESTER_AUTO_START=true\r\nset RUST_LOG=audiotester=info\r\nC:\\Users\\iem\\audiotester\\audiotester.exe\r\n' > /tmp/start.bat

          sshpass -e scp -o StrictHostKeyChecking=no \
            /tmp/start.bat \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}:C:/Users/iem/audiotester/start.bat"

          # Create/update scheduled task to run in interactive desktop session
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "schtasks /Delete /TN audiotester /F 2>nul & schtasks /Create /TN audiotester /TR \"C:\Users\iem\audiotester\start.bat\" /SC ONLOGON /RU ableton-pc /F /IT"

      - name: Start application
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "schtasks /Run /TN audiotester"
          # Wait for process to start
          sleep 5

      - name: Verify deployment
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          echo "Verifying deployment..."
          # Check process is running in interactive session
          RESULT=$(sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "tasklist /FI \"IMAGENAME eq audiotester.exe\" /FO CSV /NH 2>nul || echo 'NOT_FOUND'")

          echo "Process check: $RESULT"
          if echo "$RESULT" | grep -q "audiotester.exe"; then
            echo "audiotester.exe is running"
          else
            echo "::error::audiotester.exe is NOT running after deploy!"
            exit 1
          fi

          # Check it's in the interactive session (Console)
          SESSION=$(sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "tasklist /FI \"IMAGENAME eq audiotester.exe\" /FO CSV /NH" | cut -d',' -f3)
          echo "Session: $SESSION"

      - name: Smoke test - Web server responds
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          echo "Waiting for web server to respond..."
          for i in $(seq 1 20); do
            if curl -sf "http://${{ secrets.IEM_HOST }}:8920/api/v1/status" > /dev/null 2>&1; then
              echo "Web server ready after ${i}s"
              break
            fi
            if [ "$i" = "20" ]; then
              echo "::error::Web server did not respond within 20s"
              exit 1
            fi
            sleep 1
          done

      - name: Smoke test - API health check
        run: |
          STATUS=$(curl -sf "http://${{ secrets.IEM_HOST }}:8920/api/v1/status")
          echo "Status: $STATUS"

          # Verify version field exists
          VERSION=$(echo "$STATUS" | jq -r '.version')
          echo "API version: $VERSION"
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "::error::Invalid version in status response"
            exit 1
          fi

      - name: Smoke test - Verify VASIO-8 connection
        run: |
          sleep 15  # Wait for auto-configure + initial analysis cycles
          STATUS=$(curl -sf "http://${{ secrets.IEM_HOST }}:8920/api/v1/status")
          echo "Status: $STATUS"

          DEVICE=$(echo "$STATUS" | jq -r '.device // empty')
          MONITORING=$(echo "$STATUS" | jq -r '.monitoring')

          if ! echo "$DEVICE" | grep -qi "vasio"; then
            echo "::error::Device does not contain 'VASIO': $DEVICE"
            exit 1
          fi
          echo "Device: $DEVICE"

          if [ "$MONITORING" != "true" ]; then
            echo "::error::Monitoring is not running"
            exit 1
          fi
          echo "Monitoring: active"

          # Take two measurements 10s apart to check latency stability and sample loss rate
          STATS1=$(curl -sf "http://${{ secrets.IEM_HOST }}:8920/api/v1/stats")
          LOST1=$(echo "$STATS1" | jq '.total_lost // 0')
          sleep 10
          STATS2=$(curl -sf "http://${{ secrets.IEM_HOST }}:8920/api/v1/stats")
          echo "Stats: $STATS2"
          LATENCY=$(echo "$STATS2" | jq '.current_latency')
          LOST2=$(echo "$STATS2" | jq '.total_lost // 0')

          LOST_DIFF=$((LOST2 - LOST1))
          echo "Latency: ${LATENCY}ms, Lost in 10s: $LOST_DIFF"

          if echo "$LATENCY" | awk '{exit ($1 > 0 && $1 < 50) ? 0 : 1}'; then
            echo "Latency is in expected loopback range (0-50ms)"
          else
            echo "::error::Latency ${LATENCY}ms is outside expected range (0-50ms)"
            exit 1
          fi

          if [ "$LOST_DIFF" -gt 1000 ]; then
            echo "::error::Too many lost samples in 10s: $LOST_DIFF"
            exit 1
          fi
          echo "Sample loss rate acceptable: $LOST_DIFF in 10s"

      - name: Summary
        run: |
          echo "## Auto Release & Deploy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ needs.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: iem.lan" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Deployed and running" >> $GITHUB_STEP_SUMMARY
          echo "- **App**: Started in interactive desktop session" >> $GITHUB_STEP_SUMMARY
          echo "- **Web UI**: http://iem.lan:8920" >> $GITHUB_STEP_SUMMARY
