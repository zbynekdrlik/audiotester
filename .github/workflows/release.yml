name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked --target x86_64-pc-windows-msvc

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $archiveName = "audiotester-$version-windows-x64.zip"

          # Create release directory
          New-Item -ItemType Directory -Force -Path "release"

          # Copy binary and docs
          Copy-Item "target/x86_64-pc-windows-msvc/release/audiotester.exe" "release/"
          Copy-Item "README.md" "release/" -ErrorAction SilentlyContinue
          Copy-Item "LICENSE" "release/" -ErrorAction SilentlyContinue

          # Create zip archive
          Compress-Archive -Path "release/*" -DestinationPath $archiveName

          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_OUTPUT
        id: archive

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audiotester-windows-x64
          path: ${{ steps.archive.outputs.ARCHIVE_NAME }}

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: audiotester-windows-x64

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Audiotester v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            audiotester-${{ steps.version.outputs.VERSION }}-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
