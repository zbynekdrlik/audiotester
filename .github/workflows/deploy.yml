name: Manual Deploy

on:
  # Manual trigger only (auto-release.yml handles automatic deploys)
  workflow_dispatch:
    inputs:
      version:
        description: "Version to deploy (e.g., 0.1.5)"
        required: true
        type: string

env:
  DEPLOY_HOST: ${{ secrets.IEM_HOST }}
  DEPLOY_USER: ${{ secrets.IEM_USER }}
  DEPLOY_PATH: 'C:\Users\iem\audiotester'

jobs:
  deploy:
    name: Deploy to iem.lan
    runs-on: [self-hosted, deployer]

    steps:
      - name: Download release artifact
        run: |
          VERSION="${{ inputs.version }}"
          ASSET_NAME="audiotester-${VERSION}-windows-x64.zip"
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${ASSET_NAME}"

          echo "Downloading from: $DOWNLOAD_URL"
          curl -L -o release.zip "$DOWNLOAD_URL"
          rm -rf release/
          unzip -o release.zip -d release/
          ls -la release/

      - name: Stop running instance
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          echo "Killing all audiotester instances..."
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}" \
            "taskkill /F /IM audiotester.exe 2>nul || echo 'No running instance'"
          sleep 3
          # Second kill to catch zombies
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}" \
            "taskkill /F /IM audiotester.exe 2>nul || echo 'Clean'"
          sleep 2
          # Verify no instances remain
          RESULT=$(sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}" \
            "tasklist /FI \"IMAGENAME eq audiotester.exe\" /FO CSV /NH 2>nul || echo 'CLEAN'")
          if echo "$RESULT" | grep -q "audiotester.exe"; then
            echo "::warning::Process still running, attempting wmic terminate"
            sshpass -e ssh -o StrictHostKeyChecking=no \
              "${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}" \
              "wmic process where name='audiotester.exe' call terminate 2>nul || echo 'wmic done'"
            sleep 2
          fi
          echo "Process cleanup complete"

      - name: Deploy files
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}" \
            "if not exist \"${{ env.DEPLOY_PATH }}\" mkdir \"${{ env.DEPLOY_PATH }}\""

          sshpass -e scp -o StrictHostKeyChecking=no \
            release/audiotester.exe \
            "${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/audiotester.exe"

          sshpass -e scp -o StrictHostKeyChecking=no \
            release/README.md \
            "${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/" 2>/dev/null || true

      - name: Create start script and scheduled task
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          # Create start.bat with environment variables using cmd echo
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}" \
            "cmd /c \"echo @echo off> ${{ env.DEPLOY_PATH }}\start.bat && echo set AUDIOTESTER_DEVICE=VASIO 8>> ${{ env.DEPLOY_PATH }}\start.bat && echo set AUDIOTESTER_SAMPLE_RATE=96000>> ${{ env.DEPLOY_PATH }}\start.bat && echo set AUDIOTESTER_AUTO_START=true>> ${{ env.DEPLOY_PATH }}\start.bat && echo set RUST_LOG=audiotester=info>> ${{ env.DEPLOY_PATH }}\start.bat && echo ${{ env.DEPLOY_PATH }}\audiotester.exe>> ${{ env.DEPLOY_PATH }}\start.bat\""

          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}" \
            "schtasks /Delete /TN audiotester /F 2>nul & schtasks /Create /TN audiotester /TR \"${{ env.DEPLOY_PATH }}\start.bat\" /SC ONLOGON /RU iem /F /IT"

      - name: Start application
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}" \
            "schtasks /Run /TN audiotester"
          sleep 5

      - name: Verify running
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          RESULT=$(sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}" \
            "tasklist /FI \"IMAGENAME eq audiotester.exe\" /FO CSV /NH 2>nul || echo 'NOT_FOUND'")

          echo "Process check: $RESULT"
          if echo "$RESULT" | grep -q "audiotester.exe"; then
            echo "audiotester.exe is running"
          else
            echo "::error::audiotester.exe is NOT running after deploy!"
            exit 1
          fi

      - name: Smoke test - Web server responds
        run: |
          echo "Waiting for web server to respond..."
          for i in $(seq 1 20); do
            if curl -sf "http://${{ env.DEPLOY_HOST }}:8920/api/v1/status" > /dev/null 2>&1; then
              echo "Web server ready after ${i}s"
              break
            fi
            if [ "$i" = "20" ]; then
              echo "::error::Web server did not respond within 20s"
              exit 1
            fi
            sleep 1
          done

      - name: Smoke test - API health check
        run: |
          STATUS=$(curl -sf "http://${{ env.DEPLOY_HOST }}:8920/api/v1/status")
          echo "Status: $STATUS"
          VERSION=$(echo "$STATUS" | jq -r '.version')
          echo "API version: $VERSION"
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "::error::Invalid version in status response"
            exit 1
          fi

      - name: Summary
        run: |
          echo "## Manual Deploy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: ${{ env.DEPLOY_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Deployed and running" >> $GITHUB_STEP_SUMMARY
          echo "- **Web UI**: http://${{ env.DEPLOY_HOST }}:8920" >> $GITHUB_STEP_SUMMARY
