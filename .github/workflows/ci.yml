name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # CRITICAL: Enforce two-branch policy
  branch-check:
    name: Branch Policy Check
    runs-on: windows-latest
    steps:
      - name: Verify PR source branch
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        shell: bash
        run: |
          if [[ "${{ github.head_ref }}" != "dev" ]]; then
            echo "::error::BRANCH POLICY VIOLATION!"
            echo "::error::PRs to 'main' must come from 'dev' branch ONLY."
            echo "::error::This repository only allows two branches: main and dev."
            echo "::error::Found PR from: ${{ github.head_ref }}"
            echo ""
            echo "Please:"
            echo "1. Close this PR"
            echo "2. Merge your changes to 'dev' branch"
            echo "3. Open a new PR from 'dev' to 'main'"
            exit 1
          fi
          echo "Branch policy check passed: PR is from 'dev' to 'main'"

      - name: Confirm branch policy
        shell: bash
        run: |
          echo "Branch policy: Only 'main' and 'dev' branches are allowed"
          echo "Current event: ${{ github.event_name }}"
          echo "Base ref: ${{ github.base_ref }}"
          echo "Head ref: ${{ github.head_ref }}"

  # Early check: verify dev branch includes all main commits
  main-sync:
    name: Main Sync Check
    runs-on: windows-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify dev is up to date with main
        shell: bash
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor origin/main HEAD; then
            echo "::error::dev branch is NOT up to date with main!"
            echo "::error::Please rebase dev onto main: git fetch origin main && git rebase origin/main"
            echo ""
            echo "Commits on main not in dev:"
            git log HEAD..origin/main --oneline
            exit 1
          fi
          echo "dev branch is up to date with main"

  fmt:
    name: Format Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Build workspace (debug)
        run: cargo build --workspace --verbose

      - name: Build workspace (release)
        run: cargo build --workspace --release --verbose

  test:
    name: Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Run unit tests (all workspace crates)
        run: cargo test --workspace --lib --verbose

      - name: Run integration tests
        run: cargo test --test '*' --verbose

  e2e:
    name: E2E Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Run E2E tests
        run: cargo test --test 'e2e_*' --verbose

  playwright:
    name: Playwright E2E
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Build test server
        run: cargo build -p audiotester-server --bin test-server --release

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Start test server
        shell: bash
        run: |
          PORT=8920 ./target/release/test-server.exe &
          # Wait for server to be ready
          for i in $(seq 1 30); do
            if curl -s http://127.0.0.1:8920/api/v1/status > /dev/null 2>&1; then
              echo "Server ready after ${i}s"
              break
            fi
            sleep 1
          done

      - name: Run Playwright tests
        run: npx playwright test --reporter=list

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/

  # Build release binary for dev-push deployment
  build-dev:
    name: Build Dev Release
    needs: [fmt, clippy, build, test, e2e, playwright]
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build -p audiotester-app --release --locked --target x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audiotester-dev-build
          path: target/x86_64-pc-windows-msvc/release/audiotester-app.exe

  # Deploy dev build to iem.lan for hardware testing
  deploy-dev:
    name: Deploy Dev to iem.lan
    needs: [build-dev]
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    runs-on: [self-hosted, deployer]
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: audiotester-dev-build

      - name: Stop running instance
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          echo "Killing all audiotester instances..."
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "taskkill /F /IM audiotester.exe 2>nul || echo 'No running instance'"
          sleep 3
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "taskkill /F /IM audiotester.exe 2>nul || echo 'Clean'"
          sleep 2
          RESULT=$(sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "tasklist /FI \"IMAGENAME eq audiotester.exe\" /FO CSV /NH 2>nul || echo 'CLEAN'")
          if echo "$RESULT" | grep -q "audiotester.exe"; then
            sshpass -e ssh -o StrictHostKeyChecking=no \
              "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
              "wmic process where name='audiotester.exe' call terminate 2>nul || echo 'wmic done'"
            sleep 2
          fi

      - name: Deploy files
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "if not exist \"C:\Users\iem\audiotester\" mkdir \"C:\Users\iem\audiotester\""

          sshpass -e scp -o StrictHostKeyChecking=no \
            audiotester-app.exe \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}:C:/Users/iem/audiotester/audiotester.exe"

      - name: Create start script and scheduled task
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          # Create start.bat locally then scp to remote
          printf '@echo off\r\nset AUDIOTESTER_DEVICE=VB-Matrix VASIO-8\r\nset AUDIOTESTER_SAMPLE_RATE=96000\r\nset AUDIOTESTER_AUTO_START=true\r\nset RUST_LOG=audiotester=info\r\nC:\\Users\\iem\\audiotester\\audiotester.exe\r\n' > /tmp/start.bat

          sshpass -e scp -o StrictHostKeyChecking=no \
            /tmp/start.bat \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}:C:/Users/iem/audiotester/start.bat"

          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "schtasks /Delete /TN audiotester /F 2>nul & schtasks /Create /TN audiotester /TR \"C:\Users\iem\audiotester\start.bat\" /SC ONLOGON /RU ableton-pc /F /IT"

      - name: Start application
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "schtasks /Run /TN audiotester"
          sleep 5

      - name: Verify deployment
        env:
          SSHPASS: ${{ secrets.IEM_PASSWORD }}
        run: |
          RESULT=$(sshpass -e ssh -o StrictHostKeyChecking=no \
            "${{ secrets.IEM_USER }}@${{ secrets.IEM_HOST }}" \
            "tasklist /FI \"IMAGENAME eq audiotester.exe\" /FO CSV /NH 2>nul || echo 'NOT_FOUND'")
          echo "Process check: $RESULT"
          if echo "$RESULT" | grep -q "audiotester.exe"; then
            echo "audiotester.exe is running"
          else
            echo "::error::audiotester.exe is NOT running after deploy!"
            exit 1
          fi

      - name: Smoke test - Web server responds
        run: |
          echo "Waiting for web server..."
          for i in $(seq 1 20); do
            if curl -sf "http://${{ secrets.IEM_HOST }}:8920/api/v1/status" > /dev/null 2>&1; then
              echo "Web server ready after ${i}s"
              break
            fi
            if [ "$i" = "20" ]; then
              echo "::error::Web server did not respond within 20s"
              exit 1
            fi
            sleep 1
          done

      - name: Smoke test - API health check
        run: |
          STATUS=$(curl -sf "http://${{ secrets.IEM_HOST }}:8920/api/v1/status")
          echo "Status: $STATUS"
          VERSION=$(echo "$STATUS" | jq -r '.version')
          echo "API version: $VERSION"

      - name: Smoke test - Verify VASIO-8 connection
        run: |
          sleep 15  # Wait for auto-configure + initial analysis cycles
          STATUS=$(curl -sf "http://${{ secrets.IEM_HOST }}:8920/api/v1/status")
          echo "Status: $STATUS"

          DEVICE=$(echo "$STATUS" | jq -r '.device // empty')
          MONITORING=$(echo "$STATUS" | jq -r '.monitoring')

          if ! echo "$DEVICE" | grep -qi "vasio"; then
            echo "::error::Device does not contain 'VASIO': $DEVICE"
            exit 1
          fi
          echo "Device: $DEVICE"

          if [ "$MONITORING" != "true" ]; then
            echo "::error::Monitoring is not running"
            exit 1
          fi
          echo "Monitoring: active"

          # Take two measurements 10s apart to check latency stability and sample loss rate
          STATS1=$(curl -sf "http://${{ secrets.IEM_HOST }}:8920/api/v1/stats")
          LOST1=$(echo "$STATS1" | jq '.total_lost // 0')
          sleep 10
          STATS2=$(curl -sf "http://${{ secrets.IEM_HOST }}:8920/api/v1/stats")
          echo "Stats: $STATS2"
          LATENCY=$(echo "$STATS2" | jq '.current_latency')
          LOST2=$(echo "$STATS2" | jq '.total_lost // 0')

          LOST_DIFF=$((LOST2 - LOST1))
          echo "Latency: ${LATENCY}ms, Lost in 10s: $LOST_DIFF"

          # Latency must be stable and bounded (not cycling 0→341→682ms)
          # Accept up to 100ms for VASIO-8 loopback with system variation
          if echo "$LATENCY" | awk '{exit ($1 > 0 && $1 < 100) ? 0 : 1}'; then
            echo "Latency is in expected loopback range (0-100ms)"
          else
            echo "::error::Latency ${LATENCY}ms is outside expected range (0-100ms)"
            echo "::error::If > 300ms, correlation aliasing may be occurring"
            exit 1
          fi

          if [ "$LOST_DIFF" -gt 1000 ]; then
            echo "::error::Too many lost samples in 10s: $LOST_DIFF"
            exit 1
          fi
          echo "Sample loss rate acceptable: $LOST_DIFF in 10s"

  # Summary job that depends on all checks including branch-check
  # STRICT: All jobs must pass for PR to be green, including deploy-dev
  ci-success:
    name: CI Success
    needs:
      [
        branch-check,
        main-sync,
        fmt,
        clippy,
        build,
        test,
        e2e,
        playwright,
        build-dev,
        deploy-dev,
      ]
    runs-on: windows-latest
    if: always()
    steps:
      - name: Check all jobs passed
        shell: bash
        run: |
          # STRICT CI VALIDATION
          # Core jobs must always succeed
          # Deployment jobs: REQUIRED for dev pushes, skipped only for PRs

          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo ""
          echo "Job Results:"
          echo "  branch-check: ${{ needs.branch-check.result }}"
          echo "  main-sync: ${{ needs.main-sync.result }}"
          echo "  fmt: ${{ needs.fmt.result }}"
          echo "  clippy: ${{ needs.clippy.result }}"
          echo "  build: ${{ needs.build.result }}"
          echo "  test: ${{ needs.test.result }}"
          echo "  e2e: ${{ needs.e2e.result }}"
          echo "  playwright: ${{ needs.playwright.result }}"
          echo "  build-dev: ${{ needs.build-dev.result }}"
          echo "  deploy-dev: ${{ needs.deploy-dev.result }}"
          echo ""

          # Core jobs must always pass
          if [[ "${{ needs.branch-check.result }}" != "success" ]] || \
             [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]] || \
             [[ "${{ needs.playwright.result }}" != "success" ]]; then
            echo "::error::Core CI jobs failed - cannot merge"
            exit 1
          fi

          # main-sync is only for dev pushes, can be skipped for PRs
          if [[ "${{ needs.main-sync.result }}" != "success" && "${{ needs.main-sync.result }}" != "skipped" ]]; then
            echo "::error::main-sync check failed"
            exit 1
          fi

          # DEPLOYMENT JOBS: MUST SUCCEED for dev pushes, MUST NOT SKIP
          # On dev push: deploy-dev MUST run and succeed
          # On PR: these jobs don't run (different trigger), so skipped is OK
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/dev" ]]; then
            if [[ "${{ needs.build-dev.result }}" != "success" ]]; then
              echo "::error::build-dev MUST succeed for dev pushes (got: ${{ needs.build-dev.result }})"
              exit 1
            fi
            if [[ "${{ needs.deploy-dev.result }}" != "success" ]]; then
              echo "::error::deploy-dev MUST succeed for dev pushes (got: ${{ needs.deploy-dev.result }})"
              echo "::error::Hardware verification is REQUIRED before PR can be merged"
              exit 1
            fi
            echo "Deployment to iem.lan verified successfully!"
          else
            # For PRs, deployment jobs legitimately don't run
            if [[ "${{ needs.build-dev.result }}" != "skipped" && "${{ needs.build-dev.result }}" != "success" ]]; then
              echo "::error::build-dev unexpected status: ${{ needs.build-dev.result }}"
              exit 1
            fi
            if [[ "${{ needs.deploy-dev.result }}" != "skipped" && "${{ needs.deploy-dev.result }}" != "success" ]]; then
              echo "::error::deploy-dev unexpected status: ${{ needs.deploy-dev.result }}"
              exit 1
            fi
          fi

          echo "All CI checks passed!"
